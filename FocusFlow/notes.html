    <div class="journal-section">
        <!-- Left Side: Journal Entry Input -->
        <div class="journal-input">
            <h2>Write Your Journal</h2>

            <button id="add-entry" onclick="addJournalEntry()">Add Entry</button>
        </div>

        <!-- Right Side: Journal Entries Display -->
        <div id="journal-container">
            <h2>Your Journal Entries</h2>
        </div>
